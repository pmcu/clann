<!DOCTYPE html>
<html lang="en">
<head>
	<meta name= "viewport" content="width=device-width" charset="UTF-8">
	<title>Handlebars</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="page-wrap"></div>
<h1>Handlebars Tutorial</h1>
<div id = "pets-container">
</div>
<script id= "petsTemplate" type="text/x-handlebars-template">
{{#each pets}}

<div class = "pet">
<div class = "photo-column"></div>
<img src="{{photo}}">
<div class="info-column">
<h2>{{name}} <splan class = "species">({{species}})</span></h2>
	<p>Age: {{calculateAge birthYear}}</p>
	{{#if favFoods}}
	<h4 class = "headline-bar">Favorite Foods</h4>
	<ul class = "favorite-foods">
{{#each favFoods}}
<li>{{{this}}}</li>

{{/each}}
{{/if}}
<p class="info-column"><strong>NÃ³ta: </strong>{{Note}}</p>
<p class="info-column">{{para1}}</p>
<p class="info-column">{{para2}}</p>
<p class="info-column">{{para3}}</p>
</div>
</div>

{{/each}}
</script>

<script src="js/handlebars-v4.7.2.js"></script>
<script src= "js/main.js"></script>

</body>
</html>
