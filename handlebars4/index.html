<!DOCTYPE html>
<html lang="en">
<head>
	<meta name= "viewport" content="width=device-width" charset="UTF-8">
	<title>Handlebars</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="page-wrap"></div>
<h1 class = "main">Bunáiteanna</h1>
<div id = "pets-container">
</div>
<script id= "petsTemplate" type="text/x-handlebars-template">
{{#each pets}}

<div class = "pet">
<div class = "photo-column"></div>
<img src="{{photo}}">
<div class="info-column">
<h3>{{name}} <splan class = "suíomh">({{suíomh}})</span></h3>
<p class="info-column"><strong>Bliain: </strong>{{bliain}}</p>

<p class="info-column">{{para1}}</p>
<p class="info-column">{{para2}}</p>
<p class="info-column">{{para3}}</p>
</div>
</div>

{{/each}}
</script>

<script src="js/handlebars-v4.7.2.js"></script>
<script src= "js/main.js"></script>

</body>
</html>
