---
title: Postanna
layout: default
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title}}</title>
  </head>
  <body>
    <h1>{{ page.title}}</h1>
    <br><br>
  <ul>
    <li>
    {% for post in site.posts  %}
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <span class="post-meta">{{ post.date | date: date_format }}</span>
    <h3><a href="/clann/{{post.url}}">{{post.title}}</a></h3>
    <p>{{post.excerpt}}</p>
    </li><hr>
    {% endfor %}
   </ul>
  </body>
</html>
