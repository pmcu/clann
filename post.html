layout: default

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title}}</title>
  </head>
  <body>
    <h1>{{ page.title}}</h1>
    <br><br>
  <ul>
    {% for post in site.posts  %}
    <li>
    <a href="{{post.url}}">{{post.title}}</a>
    <p>{{post.excerpt}}</p>
    </li>
    {% endfor %}
   </ul>
  </body>
</html>
