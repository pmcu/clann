- ceann: "An Clann"
  fceann: "Cad é atá i gceist le *Clann*?"
  lucht: " Seo suíomh den
  teaghlach nó den chlann s'againn féin.  Is é
  atá i gceist le *clann* trí ghlúin ó dhá lánúineacha:
  Mick agus Julie ar thaobh na máthara, agus
  Sony agus Lily ar thaobh an athara. "

- ceann: "An Tairbhe"
  fceann: "Cad é an tairbhe a bhainfeadh leis an tsuíomh?"
  lucht: "
  Tá cuimhní cinn agus scéalta in gach aon teaghlach
  is fiú a chaomhnú. Cailtear a lán dá leithéidí le
  linn na mblianta agus na nglúnta de bharr baill chlainne
  a bheith ag imeacht ón tsaol. Ábhar a d'imeodh ar an dóigh
  sin, ba deas an rud é cuid de a chaomhnú i bhfoirm scríofa
  "

- ceann: "An tÁbhar"
  fceann: "Cad é an seort ábhair?"
  lucht: "
Ní miste a bheith solúbtha go leor ó
thaobh ábhair ach roinnt rialacha a choinneáilt
ar mhaithe le siosamaid.  Níor inmhianaithe ábhar
a bheith ann a bheadh maslach, mórtasach, salach,
nó ábhar a scileadh eolais a dhéanfadh dochar ar
bith do bhall clainne, beo nó marbh, nó don chlann
ar fad. Níor dheacair roinnt rialacha a aontú faoin
ábhar.
"

- ceann: "Na hÚdair"
  fceann: "Cé hiad na húdair?"
  lucht: "<p>
Ba mhaith dá scríobhfadh gach ball ábhar don
tsuíomh. Agus ba mhaith ábhar sa dá theanga a
bheith ann. </p>
<p>
Chomh maith leis sin, ba bhreá ábhar a fháil ó
dhaoine eile, cairde a bheadh eolach ar ár gcúrsaí
agus sásta a gcuid eolais a roinnt. Ní bheadh fáilte
roimh ábhar ó naimhde, ar ndóighe. </p>
"
